name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      tag:
        description: 'Tag to build (e.g. v0.1.0)'
        required: true

concurrency:
  group: release-${{ github.ref }}
  cancel-in-progress: true

env:
  BUILD_TYPE: Release

jobs:
  # ============================================================================
  # Build and Test on Each Platform
  # ============================================================================
  build-and-test:
    name: Build & Test (${{ matrix.os }})
    runs-on: ${{ matrix.runner }}
    strategy:
      fail-fast: false
      matrix:
        include:
          # macOS ARM64 (Apple Silicon)
          - os: macos-arm64
            runner: macos-14
            arch: arm64

          # Linux x86_64
          - os: linux-x64
            runner: ubuntu-latest
            arch: x86_64

          # Windows x86_64
          - os: windows-x64
            runner: windows-latest
            arch: x86_64

    steps:
    - name: Checkout
      uses: actions/checkout@v4
      with:
        submodules: recursive
        fetch-depth: 0

    - name: Get Version
      id: version
      shell: bash
      run: |
        if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
          VERSION="${{ github.event.inputs.tag }}"
          VERSION="${VERSION#v}"
        else
          VERSION=${GITHUB_REF#refs/tags/v}
        fi
        echo "version=$VERSION" >> $GITHUB_OUTPUT

    # -- macOS Setup -----------------------------------------------------------
    - name: Setup macOS
      if: startsWith(matrix.os, 'macos')
      run: |
        brew install ninja libomp

    - name: Setup Xcode
      if: startsWith(matrix.os, 'macos')
      uses: maxim-lobanov/setup-xcode@v1
      with:
        xcode-version: latest-stable

    # -- Linux Setup -----------------------------------------------------------
    - name: Setup Linux
      if: matrix.os == 'linux-x64'
      run: |
        sudo apt-get update
        sudo apt-get install -y ninja-build libopenblas-dev liblapacke-dev gfortran

    # -- Windows Setup ---------------------------------------------------------
    - name: Setup Windows
      if: matrix.os == 'windows-x64'
      shell: pwsh
      run: |
        choco install ninja -y
        # Build static OpenBLAS from source (C-only, no Fortran needed)
        git clone --depth 1 --branch v0.3.28 https://github.com/OpenMathLib/OpenBLAS.git C:\OpenBLAS-src
        cmake -B C:\OpenBLAS-build -S C:\OpenBLAS-src `
          -DBUILD_SHARED_LIBS=OFF `
          -DCMAKE_BUILD_TYPE=Release `
          -DC_LAPACK=ON `
          -DNOFORTRAN=1 `
          -DBUILD_TESTING=OFF
        cmake --build C:\OpenBLAS-build --config Release
        cmake --install C:\OpenBLAS-build --prefix C:\OpenBLAS --config Release
        echo "OpenBLAS_DIR=C:\OpenBLAS" >> $env:GITHUB_ENV

    # -- Install Python + NumPy (for test fixtures) ----------------------------
    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'

    - name: Install NumPy
      run: pip install numpy

    # -- Generate test fixtures ------------------------------------------------
    - name: Generate Test Fixtures
      shell: bash
      run: |
        if [ -f tests/fixtures/generate_npy_fixtures.py ]; then
          python tests/fixtures/generate_npy_fixtures.py
        fi

    # -- Configure -------------------------------------------------------------
    - name: Configure (Unix)
      if: runner.os != 'Windows'
      run: |
        cmake -B build \
          -G Ninja \
          -DCMAKE_BUILD_TYPE=${{ env.BUILD_TYPE }} \
          -DCMAKE_INSTALL_PREFIX=${{ github.workspace }}/install \
          -DAXIOM_DIST_BUILD=ON \
          -DAXIOM_BUILD_TESTS=ON \
          -DAXIOM_BUILD_EXAMPLES=OFF \
          -DAXIOM_EMBED_METAL_LIBRARY=ON

    - name: Configure (Windows)
      if: runner.os == 'Windows'
      shell: pwsh
      run: |
        cmake -B build `
          -DCMAKE_BUILD_TYPE=${{ env.BUILD_TYPE }} `
          -DCMAKE_INSTALL_PREFIX=${{ github.workspace }}/install `
          -DAXIOM_DIST_BUILD=ON `
          -DAXIOM_BUILD_TESTS=ON `
          -DAXIOM_BUILD_EXAMPLES=OFF `
          -DAXIOM_BLAS_BACKEND=openblas `
          -DOpenBLAS_DIR=$env:OpenBLAS_DIR

    # -- Build -----------------------------------------------------------------
    - name: Build
      run: cmake --build build --config ${{ env.BUILD_TYPE }}

    # -- Test ------------------------------------------------------------------
    - name: Run Tests
      shell: bash
      env:
        AXIOM_SKIP_GPU_TESTS: '1'
      run: |
        cd build
        ctest --output-on-failure -C ${{ env.BUILD_TYPE }}

    # -- Install ---------------------------------------------------------------
    - name: Install
      run: cmake --install build --config ${{ env.BUILD_TYPE }}

    # -- Verify Bundle ---------------------------------------------------------
    - name: Verify Bundle (macOS)
      if: startsWith(matrix.os, 'macos')
      run: |
        echo "Checking bundled libraries..."
        ls -la install/lib/
        echo ""
        echo "Checking library dependencies:"
        otool -L install/lib/libaxiom.dylib

    - name: Verify Bundle (Linux)
      if: matrix.os == 'linux-x64'
      run: |
        echo "Checking bundled libraries..."
        ls -la install/lib/
        echo ""
        echo "Checking library dependencies:"
        ldd install/lib/libaxiom.so || true

    - name: Verify Bundle (Windows)
      if: matrix.os == 'windows-x64'
      shell: pwsh
      run: |
        echo "Checking bundled libraries..."
        Get-ChildItem -Path install/bin/ -Recurse
        echo ""
        echo "Checking library dependencies:"
        dumpbin /dependents install/bin/axiom.dll 2>$null || echo "dumpbin not available"

    # -- Package ---------------------------------------------------------------
    - name: Create Package
      shell: bash
      run: |
        cd install
        tar -czvf ../axiom-${{ steps.version.outputs.version }}-${{ matrix.os }}.tar.gz .

    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: axiom-${{ matrix.os }}
        path: axiom-${{ steps.version.outputs.version }}-${{ matrix.os }}.*

  # ============================================================================
  # Collect Artifacts, Source Tarball, and Checksums
  # ============================================================================
  collect-artifacts:
    name: Collect Artifacts
    needs: build-and-test
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Get Version
      id: version
      shell: bash
      run: |
        if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
          VERSION="${{ github.event.inputs.tag }}"
          VERSION="${VERSION#v}"
        else
          VERSION=${GITHUB_REF#refs/tags/v}
        fi
        echo "version=$VERSION" >> $GITHUB_OUTPUT

    - name: Download All Artifacts
      uses: actions/download-artifact@v4
      with:
        path: artifacts

    - name: Collect Packages
      run: |
        mkdir -p release
        find artifacts -type f -name "*.tar.gz" -exec cp {} release/ \;
        ls -la release/

    - name: Create Source Tarball
      run: |
        git archive --format=tar.gz --prefix=axiom-${{ steps.version.outputs.version }}/ \
          -o release/axiom-${{ steps.version.outputs.version }}.tar.gz HEAD

    - name: Generate Checksums
      run: |
        cd release
        sha256sum * > checksums.txt
        cat checksums.txt

    - name: Upload Release Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: release-artifacts
        path: release/*
