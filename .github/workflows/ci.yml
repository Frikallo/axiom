name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

env:
  BUILD_TYPE: Release
  # Skip GPU tests in CI - GitHub Actions runners have Metal devices but
  # MPSGraph compute operations are unstable and may segfault
  AXIOM_SKIP_GPU_TESTS: "1"

jobs:
  # Build and test on macOS (primary platform)
  build-macos:
    name: Build & Test (macOS)
    runs-on: macos-14  # Apple Silicon runner
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      
    - name: Setup Xcode
      uses: maxim-lobanov/setup-xcode@v1
      with:
        xcode-version: latest-stable
        
    - name: Install Dependencies
      run: |
        brew install cmake ninja
        
    - name: Configure CMake
      run: |
        cmake -B build \
          -G Ninja \
          -DCMAKE_BUILD_TYPE=${{ env.BUILD_TYPE }} \
          -DAXIOM_BUILD_TESTS=ON \
          -DAXIOM_BUILD_EXAMPLES=ON
          
    - name: Build
      run: cmake --build build --config ${{ env.BUILD_TYPE }}
      
    - name: Run Tests
      working-directory: build
      run: ctest -C ${{ env.BUILD_TYPE }} --output-on-failure --verbose
      
    - name: Upload Test Results
      if: failure()
      uses: actions/upload-artifact@v4
      with:
        name: test-results-macos
        path: build/Testing/

  # Code quality checks
  code-quality:
    name: Code Quality
    runs-on: macos-14
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      
    - name: Setup Xcode
      uses: maxim-lobanov/setup-xcode@v1
      with:
        xcode-version: latest-stable
        
    - name: Install Dependencies
      run: |
        brew install cmake ninja llvm
        # Add LLVM tools to PATH (for recent clang-format)
        echo "$(brew --prefix llvm)/bin" >> $GITHUB_PATH
        
    - name: Configure CMake (for compile_commands.json)
      run: |
        cmake -B build \
          -G Ninja \
          -DCMAKE_BUILD_TYPE=Debug \
          -DCMAKE_EXPORT_COMPILE_COMMANDS=ON
          
    - name: Check Formatting
      run: |
        echo "Checking code formatting with clang-format..."
        echo "clang-format version: $(clang-format --version)"
        echo ""
        
        UNFORMATTED_FILES=()
        
        # Check all C++ files in include/ and src/
        while IFS= read -r -d '' file; do
          # Compare file against formatted version using project's .clang-format
          if ! diff -q "$file" <(clang-format --style=file "$file") > /dev/null 2>&1; then
            UNFORMATTED_FILES+=("$file")
          fi
        done < <(find include src -type f \( -name '*.hpp' -o -name '*.cpp' \) -print0)
        
        # Report results
        if [ ${#UNFORMATTED_FILES[@]} -gt 0 ]; then
          echo "::error::The following ${#UNFORMATTED_FILES[@]} file(s) need formatting:"
          for file in "${UNFORMATTED_FILES[@]}"; do
            echo "  - $file"
          done
          echo ""
          echo "Run 'make format' to format all files."
          exit 1
        else
          echo "All files are properly formatted!"
        fi
        
    - name: Run clang-tidy
      run: |
        echo "Running clang-tidy on source files..."
        TIDY_ERRORS=0
        
        # Check all .cpp files in src/ (not headers - they're checked transitively)
        while IFS= read -r -d '' file; do
          echo "Checking $file..."
          if ! clang-tidy -p build "$file" --quiet 2>/dev/null; then
            TIDY_ERRORS=$((TIDY_ERRORS + 1))
          fi
        done < <(find src -type f -name '*.cpp' -print0)
        
        if [ $TIDY_ERRORS -gt 0 ]; then
          echo "::warning::clang-tidy found issues in $TIDY_ERRORS file(s)"
        else
          echo "clang-tidy passed!"
        fi