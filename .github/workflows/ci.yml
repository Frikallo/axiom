name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

env:
  BUILD_TYPE: Release
  # Skip GPU tests in CI - GitHub Actions runners have Metal devices but
  # MPSGraph compute operations are unstable and may segfault
  AXIOM_SKIP_GPU_TESTS: "1"

jobs:
  # ============================================================================
  # macOS Build (Primary platform with Accelerate)
  # ============================================================================
  build-macos:
    name: macOS (Accelerate)
    runs-on: macos-14  # Apple Silicon runner

    steps:
    - name: Checkout
      uses: actions/checkout@v4
      with:
        submodules: recursive

    - name: Setup Xcode
      uses: maxim-lobanov/setup-xcode@v1
      with:
        xcode-version: latest-stable

    - name: Install Dependencies
      run: |
        brew install cmake ninja numpy libomp

    - name: Configure CMake
      run: |
        cmake -B build \
          -G Ninja \
          -DCMAKE_BUILD_TYPE=${{ env.BUILD_TYPE }} \
          -DAXIOM_BUILD_TESTS=ON \
          -DAXIOM_BUILD_EXAMPLES=ON

    - name: Build
      run: cmake --build build --config ${{ env.BUILD_TYPE }}

    - name: Run Tests
      working-directory: build
      run: ctest -C ${{ env.BUILD_TYPE }} --output-on-failure --verbose

    - name: Upload Test Results
      if: failure()
      uses: actions/upload-artifact@v4
      with:
        name: test-results-macos
        path: build/Testing/

  # ============================================================================
  # Linux Build (OpenBLAS and Native)
  # ============================================================================
  build-linux:
    name: Linux (${{ matrix.blas }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        blas: [openblas, native]

    steps:
    - name: Checkout
      uses: actions/checkout@v4
      with:
        submodules: recursive

    - name: Install Dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y cmake ninja-build python3-numpy
        if [ "${{ matrix.blas }}" = "openblas" ]; then
          sudo apt-get install -y libopenblas-dev
        fi

    - name: Configure CMake
      run: |
        cmake -B build \
          -G Ninja \
          -DCMAKE_BUILD_TYPE=${{ env.BUILD_TYPE }} \
          -DAXIOM_BUILD_TESTS=ON \
          -DAXIOM_BUILD_EXAMPLES=ON \
          -DAXIOM_BLAS_BACKEND=${{ matrix.blas }}

    - name: Build
      run: cmake --build build --config ${{ env.BUILD_TYPE }}

    - name: Run Tests
      working-directory: build
      run: ctest -C ${{ env.BUILD_TYPE }} --output-on-failure --verbose

    - name: Upload Test Results
      if: failure()
      uses: actions/upload-artifact@v4
      with:
        name: test-results-linux-${{ matrix.blas }}
        path: build/Testing/

  # ============================================================================
  # Windows Build (Native BLAS - no external dependencies)
  # ============================================================================
  build-windows:
    name: Windows (Native)
    runs-on: windows-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v4
      with:
        submodules: recursive

    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install Python Dependencies
      run: pip install numpy

    - name: Configure CMake
      run: |
        cmake -B build `
          -DCMAKE_BUILD_TYPE=${{ env.BUILD_TYPE }} `
          -DAXIOM_BUILD_TESTS=ON `
          -DAXIOM_BUILD_EXAMPLES=ON `
          -DAXIOM_BLAS_BACKEND=native

    - name: Build
      run: cmake --build build --config ${{ env.BUILD_TYPE }}

    - name: Run Tests
      working-directory: build
      run: ctest -C ${{ env.BUILD_TYPE }} --output-on-failure --verbose

    - name: Upload Test Results
      if: failure()
      uses: actions/upload-artifact@v4
      with:
        name: test-results-windows
        path: build/Testing/

  # ============================================================================
  # Code Quality Checks
  # ============================================================================
  code-quality:
    name: Code Quality
    runs-on: macos-14

    steps:
    - name: Checkout
      uses: actions/checkout@v4
      with:
        submodules: recursive

    - name: Setup Xcode
      uses: maxim-lobanov/setup-xcode@v1
      with:
        xcode-version: latest-stable

    - name: Install Dependencies
      run: |
        brew install cmake ninja llvm

    - name: Configure CMake (for compile_commands.json)
      run: |
        cmake -B build \
          -G Ninja \
          -DCMAKE_BUILD_TYPE=Debug \
          -DCMAKE_EXPORT_COMPILE_COMMANDS=ON

    - name: Check Formatting
      run: |
        # Use Homebrew LLVM's clang-format (supports recent .clang-format options)
        CLANG_FORMAT="$(brew --prefix llvm)/bin/clang-format"

        echo "Checking code formatting with clang-format..."
        echo "clang-format version: $($CLANG_FORMAT --version)"
        echo ""

        UNFORMATTED_FILES=()

        # Check all C++ files in include/ and src/
        while IFS= read -r -d '' file; do
          if ! diff -q "$file" <($CLANG_FORMAT --style=file "$file") > /dev/null 2>&1; then
            UNFORMATTED_FILES+=("$file")
          fi
        done < <(find include src -type f \( -name '*.hpp' -o -name '*.cpp' \) -print0)

        # Report results
        if [ ${#UNFORMATTED_FILES[@]} -gt 0 ]; then
          echo "::error::The following ${#UNFORMATTED_FILES[@]} file(s) need formatting:"
          for file in "${UNFORMATTED_FILES[@]}"; do
            echo "  - $file"
          done
          echo ""
          echo "Run 'make format' to format all files."
          exit 1
        else
          echo "All files are properly formatted!"
        fi
